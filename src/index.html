<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1 class="nintendo-font">Nintendo</h1>

        <div class="container">

            <div class="gameboy">
                <div class="leftline"></div>
                <div class="rightline"></div>
                <div class="topline"></div>
                <div class="screencontainer">
                    <div class="leftredline"></div>
                    <div class="rightredline"></div>
                    <div class="text">dot matrix with stereo sound</div>
                    <div class="leftblueline"></div>
                    <div class="rightblueline"></div>

                    <div class="screen"></div>
                    <div class="battery">
                        <div class="light"></div>
                        <p>Battery</p>
                    </div>
                </div>
                <div class="title">
                    <p class="bold">Nintendo <span class="GB upper">game boy</span> <span class="TM upper">tm</span></p>
                </div>

                <div class="cross">
                    <div class="horizontal"></div>
                    <div class="vertical"></div>
                </div>

                <div class="button">
                    <div class="B-button">
                        <div class="circle"></div>
                        <p>B</p>
                    </div>
                    <div class="A-button">
                        <div class="circle"></div>
                        <p>A</p>
                    </div>
                </div>
                <div class="selectbuttons">
                    <div class="select">
                        <div class="line"></div>
                        <p>Select</p>
                    </div>
                </div>

                <div class="startbuttons">
                    <div class="start">
                        <div class="line"></div>
                        <p>Start</p>
                    </div>
                </div>

                <div class="bottomLines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
